<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Exemplo de Arrays</h1>
    <p></p>
    <script>
        // Criando o array de pokemons
        let listaPokemons = ["Pikachu", "Charmander", "Bulbasaur"];

        console.log(listaPokemons)

        //Adicionar o pokemon no array
        let removido = listaPokemons.pop();
        console.log(`O pokemon removido foi ${removido}`)
        console.log(`Lista atualizada ${listaPokemons}`)
    </script>
</body>
</html>
