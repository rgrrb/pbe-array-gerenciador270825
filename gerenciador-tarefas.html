<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciador</title>
    <style>
        #listaTarefas li{
            padding: 10px;
            
        }
    </style>
</head>
<body>
    <h2>Minhas Tarefas</h2>
    <form id="formTarefa">
        <label for="">tarefa</label>
        <input id="inputTarefa" type="text" placeholder="Digite uma tarefa...">
        <button type="submit">Adicionar</button>
    </form>

    <h3>Lista de Tarefas</h3>
    <ul id="listaTarefas"></ul>
    <script>
        //Criando o array de tarefas+-
        let lista = ["Estudar JS", "Estudar SQL", "Estudar Front-end"]

        const form = document.getElementById("formTarefa");
        const input = document.getElementById("inputTarefa");
        const ul = document.getElementById("listaTarefas");

        function atualizarLista(){

            ul.innerHTML = "";

            lista.forEach((tarefa, index) => {
                
                let li = document.createElement("li");
                li.textContent = tarefa;

                let btnEditar = document.createElement("button");
                btnEditar.textContent = "Editar";

                btnEditar.onclick = () => {
                    let nomeTarefa = prompt("Digite o novo nome da tarefa : ")

                    if(nomeTarefa){
                        lista[index] = nomeTarefa;
                        atualizarLista();
                    }
                }

                let btnRemover = document.createElement("button");
                btnRemover.textContent = "Remover";
                btnRemover.onclick = () => {
                    if(confirm("VocÃª realmente deseja excluir essa tarefa?")){
                        lista.splice(index, 1);
                        atualizarLista();
                    }
                }


                li.appendChild(btnEditar);
                li.appendChild(btnRemover);
                ul.appendChild(li);

            });
        }

        form.addEventListener("submit", function(event, index){
                    event.preventDefault();
                    lista.splice(index, 0, input.value);
                    input.value = "";
                    atualizarLista();
                })

        atualizarLista();
    </script>
</body>
</html>
